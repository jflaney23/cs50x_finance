{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Stock Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Quote</th>
                <th scope="col">Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for i in portfolio %}
            <tr>
                <td>{{ i.symbol }}</td>
                <td>{{ i.shares }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.total_value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-12">
            <p class="lead">Cash: {{ user_cash }}</p>
        </div>
    </div>

{% endblock %}
